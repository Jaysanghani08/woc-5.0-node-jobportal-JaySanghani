  <!-- content : signup form -->
  <div class="content">
    <h3>Register Yourself Today</h3>

    <form action="/company_submit_sign_up" method="post">

      <!-- <h1> Signup form </h1> -->

      <input class="box" type="text" name="name" id="name" placeholder="Company Name " required /><br>
      <label for="name">Company Name</label><br><br>

      <input class="box" type="email" name="email" id="email" placeholder="E-Mail " required /><br>
      <label for="email">Email</label><br><br>

      <input class="box" type="password" name="password" id="password" placeholder="Password " required /><br>
      <label for="password">password</label><br><br>

      <input class="box" type="text" name="age" id="age" placeholder="Minimum Required Age " required /><br>
      <label for="age">Minimum Required Age</label><br><br>

      <input class="box" type="text" name="cpi" id="cpi" placeholder="Minimum CPI " required /><br>
      <label for="cpi">Minimum CPI</label><br><br>

      <input class="box" type="url" name="website" id="website" placeholder="Eg: www.google.com" required /><br>
      <label for="website">Company website link</label><br><br>

      <input class="box" type="text" name="position" id="position" placeholder="Eg: Software Engineer " required /><br>
      <label for="position">Position</label><br><br>

      <input class="box" type="text" name="package" id="package" placeholder="Eg: 30" required /><br>
      <label for="package">Package in LPA</label><br><br>

      <textarea class="box" type="text" name="description" id="description" placeholder="Eg: Our company uses React " required></textarea><br>
      <label for="description">Description</label><br><br>
      <input type="submit" id="submitDetails" name="submitDetails" value="Submit" /><br>

    </form>
