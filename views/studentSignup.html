  <section class="vh-100 bg-light">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem; -webkit-box-shadow: 10px 15px 34px -3px rgba(2,123,251,0.88);
              -moz-box-shadow: 10px 15px 34px -3px rgba(2,123,251,0.88);
              box-shadow: 10px 15px 34px -3px rgba(2,123,251,0.88);">
            <form action="/student_submit_sign_up" method="POST">
              <div class="row g-0">
                <div class="col-md-6 col-lg-6 d-none d-md-block">
                  <div class="card-body p-4 p-lg-5 text-black">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                      <span class="h1 fw-bold mb-3"><a class="navbar-brand logo-trans" href="./index.html">
                          <img src="/images/logo.svg" alt="..." height="50">
                          <soan> Job Junction</soan>
                        </a></span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                    <div class="form-outline mb-4 ">
                      <input type="email" name="email" id="email" placeholder="E-Mail " required
                        class="form-control form-control-lg mb-2" />
                      <label class="form-label" for="email">Email address</label>
                    </div>

                    <div class="form-outline mb-4 ">
                      <input type="password" name="password" id="password" placeholder="Password " required
                        class="form-control form-control-lg mb-2" />
                      <label class="form-label" for="password">Password</label>
                    </div>
                    <div class="form-outline mb-4 ">
                      <input type="text" name="fname" id="fname" placeholder="First Name " required
                        class="form-control form-control-lg mb-2" />
                      <label class="form-label" for="fname">First Name</label>
                    </div>
                    <div class="form-outline mb-4 ">
                      <input type="text" name="lname" id="lname" placeholder="Last Name " required
                        class="form-control form-control-lg mb-2" />
                      <label class="form-label" for="lname">Last Name</label>
                    </div>

                    <p class=" pb-lg-2" style="color: #4c5753;">Already have an account?
                      <a href="./studentLogin.html"  style="color: rgb(104, 43, 226);">Login here</a>
                    </p>
                  </div>
                </div>
                <div class="col-md-6 col-lg-6 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black " style="margin-top: 0px">
                    <div class="form-outline mb-4 ">
                      <input type="text" name="phone" id="phone" placeholder="Phone No. " required
                        class="form-control form-control-lg mb-2" />
                      <label class="form-label" for="phone">Phone No.</label>
                    </div>
                    <div class="form-outline mb-4 ">
                      <input type="text" name="age" id="age" placeholder="Age " required
                        class="form-control form-control-lg mb-2" />
                      <label class="form-label" for="age">Age</label>
                    </div>
                    <div class="form-outline mb-4 ">
                      <select name="education" id="education" required class="form-select form-select-lg mb-3"
                        aria-label=".form-select-lg example">
                        <option selected>Select Your Education</option>
                        <option value="1">High School Level</option>
                        <option value="2">Under Graduate</option>
                        <option value="3">Post Graduate</option>
                      </select>
                      <label class="form-label" for="education">Education</label>
                    </div>

                    <div class="form-outline mb-4 ">
                      <input type="text" name="cpi" id="cpi" placeholder="CPI " required
                        class="form-control form-control-lg mb-2" />
                      <label class="form-label" for="cpi">CPI</label>
                    </div>

                    <div class="form-outline mb-4 ">
                      <input type="url" name="github" id="github" placeholder="Github Link " required
                        class="form-control form-control-lg mb-2" />
                      <label class="form-label" for="github">Github Link</label>
                    </div>

                    <div>
                      <button class="btn btn-lg btn-block w-100" style="background-color:#027bfb; color: white" type="submit">Register</button>
                    </div>
                  </div>
                </div>



                <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                <!--  -->
                <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
