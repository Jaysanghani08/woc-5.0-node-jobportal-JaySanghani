  <section class="vh-100 bg-light">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem; -webkit-box-shadow: 10px 15px 34px -3px rgba(2,123,251,0.88);
              -moz-box-shadow: 10px 15px 34px -3px rgba(2,123,251,0.88);
              box-shadow: 10px 15px 34px -3px rgba(2,123,251,0.88);">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="images/student.jpeg" alt="login form" class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem; object-fit: cover;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form action="/student_login" method="POST">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->

                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                    <div class="form-outline mb-4 ">
                      <input type="email" name="email" id="email" placeholder="E-Mail " required
                        class="form-control form-control-lg mb-2" />
                      <label class="form-label" for="email">Email address</label>
                    </div>

                    <div class="form-outline mb-4 ">
                      <input type="password" name="password" id="password" placeholder="Password " required
                        class="form-control form-control-lg mb-2" />
                      <label class="form-label" for="password">Password</label>
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn w-100 btn-lg btn-block" style="background-color:#027bfb; color: white" type="submit">Login</button>
                    </div>

                    <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
