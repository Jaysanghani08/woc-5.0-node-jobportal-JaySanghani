  <div class="profilecontent my-4">
    <div class="container bg-light d-flex justify-content-center align-items-center">

      <form class="well form-horizontal  " action="/student/updateStudent" method="post" id="contact_form">
        <!-- <fieldset> -->

        <!-- Form Name -->
        <legend>
          <center>
            <h2 class="mt-3"><b>Edit Profile</b></h2>
          </center>
        </legend><br>

        <!-- Text input-->

        <div class="form-group mt-4">
          <!-- <label class="col-md-4 control-label">First Name</label>   -->
          <div class=" inputGroupContainer">
            <div class="input-group mb-3">
              <span class="mx-3 my-auto">First name : </span>
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-circle mx-1"></i> </span>
              <!-- <span class="input-group-text" id="basic-addon1"> First name : </span> -->
              <input type="text" class="form-control" name="fname" id="fname" placeholder="First name" style="width: 290px">
            </div>
          </div>
        </div>

        <!-- Text input-->

        <div class="form-group">
          <!-- <label class="col-md-4 control-label" >Last Name</label>  -->
          <div class=" inputGroupContainer">
            <div class="input-group mb-3">
              <span class="mx-3 my-auto">Last name : </span>
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-circle mx-1"></i> </span>
              <!-- <span class="input-group-text" id="basic-addon1"> First name : </span> -->
              <input type="text" class="form-control" name="lname" id="lname" placeholder="Last name">
            </div>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <!-- <label class=" control-label">E-Mail</label>   -->
          <div class=" inputGroupContainer">
            <div class="input-group mb-3">
              <span class="mx-3 my-auto">Email : </span>
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope mx-1"></i> </span>
              <!-- <span class="input-group-text" id="basic-addon1"> First name : </span> -->
              <input type="email" class="form-control" name="email" id="email" placeholder="Email">
            </div>
          </div>
        </div>


        <!-- Text input-->

        <div class="form-group">
          <!-- <label class=" control-label">Contact No.</label>   -->
          <div class=" inputGroupContainer">
            <div class="input-group mb-3">
              <span class="mx-3 my-auto">Mobile No. : </span>
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone mx-1"></i> </span>
              <!-- <span class="input-group-text" id="basic-addon1"> First name : </span> -->
              <input type="text" class="form-control" name="phone" id="phone" placeholder="(+91) Mobile no.">
            </div>
          </div>
        </div>

        <div class="form-group">
          <!-- <label class=" control-label">Contact No.</label>   -->
          <div class=" inputGroupContainer">
            <div class="input-group mb-3">
              <span class="mx-3 my-auto">Age : </span>
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-circle mx-1"></i> </span>
              <!-- <span class="input-group-text" id="basic-addon1"> First name : </span> -->
              <input type="text" class="form-control" name="age" id="age" placeholder="Age">
            </div>
          </div>
        </div>

        <div class="form-group md-4">
          <!-- <label class=" control-label">Department / Office</label> -->
          <div class=" selectContainer">
            <div class="input-group">
              <span class="mx-3 my-auto">Education : </span>
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-graduate mx-1" style="font-size: 18px;"></i> </span>
              <select name="education" class="form-select form-control selectpicker">
                <!-- <option value="0">  <%=education% </option> -->
                <option value="0" selected>Select education</option>
                <option value="1">High School Level</option>
                <option value="2">Under Graduate</option>
                <option value="3">Post Graduate</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group mt-3">
          <!-- <label class=" control-label">Contact No.</label>   -->
          <div class=" col-mt-4 inputGroupContainer">
            <div class="input-group mb-3">
              <span class="mx-3 my-auto">CPI : </span>
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-circle mx-1"></i> </span>
              <!-- <span class="input-group-text" id="basic-addon1"> First name : </span> -->
              <input type="text" class="form-control" name="cpi" id="cpi" placeholder="Cpi ">
            </div>
          </div>
        </div>

        <div class="form-group mt-3">
          <div class=" col-mt-4 inputGroupContainer">
            <div class="input-group mb-3">
              <span class="mx-3 my-auto">Github link : </span>
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-circle mx-1"></i> </span>
              <!-- <span class="input-group-text" id="basic-addon1"> First name : </span> -->
              <input type="text" class="form-control" name="github" id="github" placeholder="Github">
            </div>

          </div>
        </div>

        <!-- <input class=" btn btn-primary " type="submit" value="Edit Profile"> -->
        <button class="mt-3 btn btn-primary w-100" type="submit">Save Changes</button>
